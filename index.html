<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Add Player - Basketball Junkie</title><link rel="stylesheet" href="styles.css"><script defer="defer" src="/basketball-junkie-react/static/js/main.b2a00162.js"></script><link href="/basketball-junkie-react/static/css/main.01243e4d.css" rel="stylesheet"></head><body><h1>Add a Player</h1><form id="player-form" enctype="multipart/form-data"><label for="name">Name:</label> <input id="name" name="name" required/><br><label for="team">Team:</label> <input id="team" name="team" required/><br><label for="points">Points:</label> <input type="number" id="points" name="points" required/><br><label for="assists">Assists:</label> <input type="number" id="assists" name="assists" required/><br><label for="rebounds">Rebounds:</label> <input type="number" id="rebounds" name="rebounds" required/><br><label for="fieldGoalPercentage">Field Goal Percentage:</label> <input type="number" id="fieldGoalPercentage" name="fieldGoalPercentage" required/><br><label for="threePointPercentage">Three Point Percentage:</label> <input type="number" id="threePointPercentage" name="threePointPercentage" required/><br><label for="img">Image:</label> <input type="file" id="img" name="img" accept="image/*"/><br><div id="img-preview-container" style="display:none"><p>Image Preview:</p><img id="img-preview" src="" alt="Image Preview" style="max-width:100px;max-height:100px"/></div><button type="submit">Submit</button></form><div id="response-message" style="display:none"></div><script>document.getElementById("player-form").addEventListener("submit",(async function(e){e.preventDefault();const t=new FormData(this),n=document.getElementById("response-message");n.style.display="none";try{const e=await fetch("/api/players",{method:"POST",body:t});if(e.ok){await e.json();n.style.display="block",n.innerText="Player added successfully!",n.style.color="green"}else{const t=await e.text();n.style.display="block",n.innerText=`Error: ${t}`,n.style.color="red"}}catch(e){console.error("Error submitting the form:",e),n.style.display="block",n.innerText="Unexpected error occurred. Please try again later.",n.style.color="red"}})),document.getElementById("img").addEventListener("change",(function(){const e=this.files[0];if(e){const t=new FileReader;t.onload=function(e){document.getElementById("img-preview").src=e.target.result,document.getElementById("img-preview-container").style.display="block"},t.readAsDataURL(e)}}))</script></body></html>
